<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
 <link rel="stylesheet" href="css/common.css">
 <script src="../dist/lazy-ani.js"></script>
 <script src="js/lazyload.min.js"></script>
 <link rel="shortcut icon" href="favicon.ico">
 <meta charset="utf-8">
 <link rel="stylesheet" href="css/animate.min.css">
 <title>首页</title>
 <style>

 </style>
</head>


<body>


 <div class="container">


  <div class="block-2 p-relative">
   <img src="static/7.jpg" class="lazy-ani w100p" data-ani-class="animate__animated animate__fadeInTopLeft">
   <img src="static/9.jpg" class="lazy-ani w100p" data-ani-class="animate__animated animate__fadeInTopLeft">
   <img src="static/13.jpg" class="lazy-ani w100p" data-ani-class="animate__animated animate__fadeInTopLeft">
   <img src="static/7.jpg" class="lazy-ani w100p" data-ani-class="animate__animated animate__fadeInTopLeft">
   <img src="static/9.jpg" class="lazy-ani w100p" data-ani-class="animate__animated animate__fadeInTopLeft">
   <img src="static/13.jpg" class="lazy-ani w100p" data-ani-class="animate__animated animate__fadeInTopLeft">
   <img data-src="static/5.jpg" class="lazy-ani lazyload w100p" style="height: 200px; object-fit: cover;" data-ani-class="animate__animated animate__bounceInLeft">
   <img  data-src="static/6.jpg" class="lazy-ani lazyload w100p" style="height: 200px; object-fit: cover;" data-ani-class="animate__animated animate__fadeIn">
   <!-- 空余上文字 -->
   <div class="flex w100p justify-around">
    <img src="static/1.jpg" class="lazy-ani w33p" data-ani-name="kongAni" data-ani-0%="transform: translate(-45vw, 0);"
     data-ani-100%="transform: translate(0, 0);" data-ani-duration="0.5s" data-ani-function="ease-in-out">
    <img src="static/2.jpg" class="lazy-ani  w33p" data-ani-from="transform: translate(-69vw, 0);"
     data-ani-to="transform: translate(0, 0);" data-ani-duration="0.6s" data-ani-function="ease-in-out"
     data-ani-delay="0.5s">
    <img src="static/3.jpg" class="lazy-ani  w33p" data-ani-0%="transform: translate(-100vw, 0);"
     data-ani-100%="transform: translate(0, 0);" data-ani-duration="0.7s" data-ani-function="ease-in-out"
     data-ani-delay="0.9s">
   </div>

  </div>



  <!-- container end -->
 </div>

 <script>
new LazyLoad(document.querySelectorAll("img.lazyload"));
   lazyAni()
   </script>
</body>

</html>
